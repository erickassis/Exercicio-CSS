<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estilizando um botao</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar"> Navbar
    <ul class="lista-itens">
      <li>Home</li>
      <li>Features</li>
      <li>Pricing</li>
      <li>Disabled</li>
    </ul>
  </nav>

  <div>
    <button class="botao" onclick="clicarBotao()">Click me!</button>
    <p class="p"></p>  
  </div>


  <script>
    const paragrafo = document.querySelector('.p');

    function clicarBotao() {
      paragrafo.textContent = 'Obrigado por clicar no botao';
    }
  </script>
</body>
</html>
